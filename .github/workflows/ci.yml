name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

# Permissions required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  testes-cypress:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      # Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # Configuração do Node.js com cache de npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # Java 17 para geração do Allure Report
      - name: Setup Java for Allure
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Cache do binário do Cypress para builds mais rápidos
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      # Instalação limpa das dependências
      - name: Install dependencies
        run: npm ci

      # Verificação de código com ESLint
      - name: Run ESLint
        run: npm run lint

      # Execução dos testes E2E (headless) e gravação no Cypress Cloud em paralelo
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      # Geração do relatório Allure mesmo em caso de falhas
      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      # Artifact do Allure para inspeção pela UI de Actions
      - name: Upload Allure Report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-container-${{ matrix.containers }}
          path: allure-report/
          retention-days: 14

      # Artifact para publicação em GitHub Pages (apenas se os testes passaram)
      - name: Upload Pages artifact (Allure Report)
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/

  deploy-pages:
    needs: testes-cypress
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deploy do Allure Report para GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
